<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/Undefined.js"></script>
</head>
<body style="background-color: black">
<div style="width:1300px;height:603px;background-image:url('../img/isa1.jpg');background-position: center;background-repeat: repeat-y">
    <!-- body -->
    <div class="row">
        <div style="height:100px"></div>
    </div>
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-1">
            <form id="form" action="reg.php" method="POST">
                <label style="width:100px;text-align:right;">用户名</label>
                <input type="text" maxlength="20" style="width:150px;" name="username" placeholder="Username">

                <input type="password" maxlength="20" style="width:150px;" name="password1" placeholder="Password">

                <label style="width:100px;text-align:right;">请重新输入</label>
                <input type="password" maxlength="20" style="width:150px;" name="password2" placeholder="Password">
                <br/>
                <label style="width:100px;text-align:right;">管理密钥</label>
                <input type="password"  style="width:150px;" name="manageKey" placeholder="Key">
                <br/>
                <div style="width:500px;">
                    <input style="btn btn-outline-inverse btn-lg" type="button" value="注册" onclick="register()" />
                    <a href="index.html">立即登陆</a>
                    <br/>
            </form>
            <div><p id = "msg"></p></div>
        </div>
    </div>

</div>
