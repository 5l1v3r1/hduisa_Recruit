<head>

<body style="background-color: black">

<div class="container back" style="height: 100vh; width: 100vw; background-image:url('../img/isa1.jpg');background-position: center;background-repeat:  no-repeat; background-size: cover;">
    <!-- body -->
    <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                  <h1 class="white">HDUISA招新系统 Register</h1>

        <form id="form" class="form-signin center" action="reg.php" method="POST">

            <div class="row" style="margin-left:50px;">
            <h4 class="white">username:</h4>
            <input type="text" maxlength="20" style="width:400px;" class="form-control" name="username" placeholder="Username">
            </div>

            <div class="row" style="margin-left:50px;">
            <h4 class="white">password:</h4>
            <input type="password" maxlength="20" style="width:400px;" class="form-control" name="password1" placeholder="Password">

            <div class="row" style="margin-left:50px;">
            <h4 class="white">Repeat password:</h4>
            <input type="password" maxlength="20" style="width:400px;" class="form-control" name="password2" placeholder="Password">
            </div>

            <div class="row" style="margin-left:50px;">
            <h4 class="white">Key:</h4>
            <input type="password"  style="width:400px;" class="form-control" name="manageKey" placeholder="Key">
            </div>

            <input style="display:inline; margin-left:130px" type="button" value="注册" onclick="register()" />

        <div class="row" role="alert" style="text-align:center;"><p id = "msg"></p></div>
